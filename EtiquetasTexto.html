
<!DOCTYPE html>
<html lang="es">
    <head>
        <title>Etiquetas para Texto</title>
        <meta charset="utf-8">
    </head>
    <body>
        <p>
            <b>Bold</b><!--Bold/Negritas, SIN importancia semantica-->
            <br />
            <strong>Strong</strong> <!--Bold/Negritas, CON importancia semantica-->
            <br />

            <i>Italic</i><!--Italic, SIN importancia semantica-->
            <br>
            <em>Enfasis</em><!--Enfasis, CON importancia semantica-->
            <br />

            <small>Small</small>
            <br />

            <mark>Marked</mark>
            <br />

            <del>delected</del>
            <br />

            <ins>Inserted</ins>
            <br />

            <sub>Subscript</sub>asdasd
            <br />

            <sup>Supscript</sup>asdasd
            <br />

        </p>

    </body>
</html>
